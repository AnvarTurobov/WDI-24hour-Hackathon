<template name="EditTutorial">

  <div id="new">
    <h2>Edit Tutorial</h2>
    {{> quickForm collection="Tutorials" doc=this id="editTutorialForm" type="update" omitFields="createdBy" buttonContent="Update"}}
    <hr>
    {{> quickRemoveButton collection="Tutorials" _id=this._id beforeRemove=beforeRemove class="btn btn-danger"}}
  </div>
</template>
